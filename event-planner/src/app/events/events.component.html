<section class="events">
  <h2>Top 5 Events</h2>

  <div *ngIf="isLoading" class="loader">
    Loading events...
  </div>

  <div class="event-grid" *ngIf="!isLoading && events.length > 0">
    <div class="event-card" *ngFor="let event of events">
      <img [src]="event.image || 'assets/images/default-event.jpg'" alt="Event Image" class="event-image" />
      <h3 class="event-title">{{ event.name }}</h3>
      <p class="event-description">{{ event.description }}</p>
      <button class="details-btn" [routerLink]="['/event', event.id]">View Details</button>
    </div>
  </div>

  <div *ngIf="!isLoading && events.length === 0" class="no-events">
    No events available.
  </div>

  <a class="view-all" routerLink="/all-events">View All Events</a>
</section>
