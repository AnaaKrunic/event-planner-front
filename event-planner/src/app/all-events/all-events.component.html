<div class="all-events">
  <h1>All Events</h1>

  <div class="controls">
    <!-- Polje za pretragu -->
    <input
      type="text"
      class="search-input"
      placeholder="Search events..."
      [(ngModel)]="searchTerm"
      (input)="onSearchTermChange()"
    />

    <!-- Filter by category -->
    <select class="filter-select" [(ngModel)]="events" (change)="onFilterOrSortChange()">
      <option value="all">All Event Types</option>
      <option *ngFor="let eventType of eventTypes" [value]="eventType">{{ eventType }}</option>
    </select>

    <!-- Sortiranje po imenu ili datumu -->
    <select class="sort-select" [(ngModel)]="sortOption" (change)="onFilterOrSortChange()">
      <option value="name">Sort by Name</option>
      <option value="date">Sort by Date</option>
    </select>
  </div>

  <!-- Prikaz loadera dok se podaci učitavaju -->
  <div *ngIf="isLoading" class="loader">
    Loading events...
  </div>

  <!-- Prikaz svih događaja -->
  <div class="event-grid" *ngIf="!isLoading && filteredEvents.length > 0">
    <div class="event-card" *ngFor="let event of filteredEvents">
      <img [src]="event.imageUrl || 'assets/images/default-event.jpg'" alt="{{ event.name }} Image" />
      <h3>{{ event.name }}</h3>
      <p>{{ event.description }}</p>
      <p><strong>Date:</strong> {{ event.startDate | date: 'longDate' }}</p>
      <button class="details-btn" [routerLink]="['/event', event.id]">View Details</button>
    </div>
  </div>

  <!-- Poruka kada nema događaja -->
  <div *ngIf="!isLoading && filteredEvents.length === 0" class="no-events">
    No events available.
  </div>

  <!-- Navigacija za paginaciju -->
  <div class="pagination" *ngIf="!isLoading && totalPages > 1">
    <button
      class="pagination-btn"
      [disabled]="currentPage === 0"
      (click)="goToPage(currentPage - 1)"
    >
      Previous
    </button>

    <span *ngFor="let page of [].constructor(totalPages); let i = index">
      <button
        class="pagination-btn"
        [class.active]="i === currentPage"
        (click)="goToPage(i)"
      >
        {{ i + 1 }}
      </button>
    </span>

    <button
      class="pagination-btn"
      [disabled]="currentPage === totalPages - 1"
      (click)="goToPage(currentPage + 1)"
    >
      Next
    </button>
  </div>
</div>
