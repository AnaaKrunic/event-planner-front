<div class="all-events">
  <h1>All Events</h1>

  <div class="controls">
    <!-- Polje za pretragu -->
    <input
      type="text"
      class="search-input"
      placeholder="Search events..."
      [(ngModel)]="searchTerm"
    (input)="onSearchTermChange()"
    />

    <!-- Filter za kategoriju -->
    <select class="filter-select" [(ngModel)]="filterCategory" (change)="fetchFilteredAndSortedEvents()">
      <option value="all">All Categories</option>
      <option value="Music">Music</option>
      <option value="Art">Art</option>
      <option value="Technology">Technology</option>
      <option value="Fitness">Fitness</option>
      <option value="Cooking">Cooking</option>
      <option value="Books">Books</option>
      <option value="Photography">Photography</option>
      <option value="Dance">Dance</option>
      <option value="Film">Film</option>
    </select>

    <!-- Sortiranje po imenu ili datumu -->
    <select class="sort-select" [(ngModel)]="sortOption" (change)="fetchFilteredAndSortedEvents()">
      <option value="name">Sort by Name</option>
      <option value="date">Sort by Date</option>
    </select>
  </div>

  <!-- Prikaz loadera dok se podaci učitavaju -->
  <div *ngIf="isLoading" class="loader">
    Loading events...
  </div>

  <!-- Prikaz svih događaja -->
  <div class="event-grid" *ngIf="!isLoading && filteredEvents.length > 0">
    <div class="event-card" *ngFor="let event of filteredEvents">
      <img [src]="event.imageUrl || 'assets/images/default-event.jpg'" alt="{{ event.name }} Image" />
      <h3>{{ event.name }}</h3>
      <p>{{ event.description }}</p>
      <p><strong>Date:</strong> {{ event.startDate | date: 'longDate' }}</p>
      <button class="details-btn">View Details</button>
    </div>
  </div>

  <!-- Poruka kada nema događaja -->
  <div *ngIf="!isLoading && filteredEvents.length === 0" class="no-events">
    No events available.
  </div>

</div>
