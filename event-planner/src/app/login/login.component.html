<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="assets/images/calendar.png" alt="Logo" class="main-icon">
            <h1>Welcome Back</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
                
                <button type="submit" class="btn-primary">Sign in</button>
                <button type="button" class="btn-secondary" (click)="goToRegistration()">Create new account</button>
            </form>
        </div>
    </main>
</body>
</html>
