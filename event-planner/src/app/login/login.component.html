<main>
  <div class="container">
    <img src="assets/images/calendar.png" alt="Logo" class="main-icon">
    <h1>Welcome Back</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email address" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      
      <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      
      <button type="submit" class="btn-primary">Sign in</button>
      <button type="button" class="btn-secondary" (click)="goToRegistration()">Create new account</button>
    </form>
  </div>
</main>
