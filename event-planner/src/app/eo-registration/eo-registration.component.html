<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPP Registration</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" [(ngModel)]="formData.email" placeholder="Enter your email address" name="email"/>
                </div>
                <div class="form-group">
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" [(ngModel)]="formData.name" placeholder="Enter your first name" name="name" />
                </div>
                <div class="form-group">
                    <label for="about">LAST NAME</label>
                    <input type="text" id="last_name" [(ngModel)]="formData.lastName" placeholder="Enter your last name" name="lastName" />
                </div>
                <div class="form-group">
                    <label for="address">ADDRESS</label>
                    <input type="text" id="address" [(ngModel)]="formData.address" placeholder="Enter your address" name="address" />
                </div>
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" [(ngModel)]="formData.phoneNumber" placeholder="Enter your phone number" name="phoneNumber" />
                </div>
                <div class="form-group">
                    <label for="image-upload">Upload Image</label>
                    <input type="file" (change)="onFileChange($event)" accept="image/*" />
                </div> 
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" [(ngModel)]="formData.password" placeholder="Enter your password" name="password" />
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" [(ngModel)]="formData.confirmPassword" placeholder="Confirm your password" name="confirmPassword" />
                </div>                
          
              <button class="btn-primary" (click)="sendActivationEmail()">Finish</button>
              <button class="btn-secondary">Back</button>
            </div>
          </div>          
    </main>
</body>
</html>
