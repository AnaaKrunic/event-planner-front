<section class="solutions">
  <h2>Top 5 Solutions</h2>

  <div *ngIf="isLoading" class="loader">
    Loading solutions...
  </div>

  <div class="solution-grid" *ngIf="!isLoading && solutions.length > 0">
    <div class="solution-card" *ngFor="let solution of solutions">
      <img [src]="solution.imageUrl || 'assets/images/default-solution.jpg'" alt="Solution Image" class="solution-image" />
      <h3 class="solution-title">{{ solution.name }}</h3>
      <p class="solution-description">{{ solution.description }}</p>
      <button class="details-btn" [routerLink]="['/solution', solution.id]">View Details</button>
    </div>
  </div>

  <div *ngIf="!isLoading && solutions.length === 0" class="no-solutions">
    No solutions available.
  </div>

  <a class="view-all" routerLink="/all-products-and-services">View All Solutions</a>
</section>
