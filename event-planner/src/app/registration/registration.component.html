<div class="create-account-container">
    <div class="icon-container">
      <img src="assets/images/calendar.png" alt="Create Account Icon" />
    </div>
    <h2>Create Your Account</h2>
    <form class="account-form">
      <div class="form-group">
        <label for="role">Choose role</label>
        <select id="role" class="form-control">
          <option value="" disabled selected>Choose role</option>
          <option value="event-organizer">Event Organizer</option>
          <option value="service-provider">Services and Products Provider</option>
        </select>
      </div>
      <div class="button-group">
        <button type="button" class="btn-primary">Next</button>
        <button type="button" class="btn-secondary">Back</button>
      </div>
    </form>
  </div>
