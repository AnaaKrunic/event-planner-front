<div class="products-and-services">
  <h1>Products and Services</h1>

  <!-- Controls -->
  <div class="controls">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="filterAndSearch()"
    />

    <select [(ngModel)]="selectedCategory" (change)="filterAndSearch()">
      <option value="">All Categories</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Catering">Catering</option>
      <option value="Decoration">Decoration</option>
      <option value="Photography">Photography</option>
    </select>

    <select [(ngModel)]="selectedCity" (change)="filterAndSearch()">
      <option value="">All Cities</option>
      <option value="New York">New York</option>
      <option value="Los Angeles">Los Angeles</option>
      <option value="Chicago">Chicago</option>
      <option value="Paris">Paris</option>
      <option value="Berlin">Berlin</option>
      <option value="Amsterdam">Amsterdam</option>
    </select>

    <select [(ngModel)]="sortOption" (change)="filterAndSearch()">
      <option value="name">Sort by Name</option>
      <option value="price">Sort by Price</option>
    </select>
  </div>

  <!-- Products and Services List -->
  <div class="products-grid">
    <div class="product-card" *ngFor="let product of filteredProductsAndServices">
      <img [src]="product.image" alt="Product Image" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>City:</strong> {{ product.city }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
    </div>
  </div>
</div>
