<div class="edit-service-container">
   <h1>Edit Service</h1>
   <div class="choose">Event Types</div>
   <div class="event-types">
      <div
         *ngFor="let type of allEventTypes"
         class="event-card"
         [class.selected]="type.selected"
         (click)="toggleEventType(type)">
         {{ type.name }}
      </div>
   </div>
   <div class="service-info">
      <div class="form-container">
         <div class="form-row">
            <label for="serviceName">Name of Service</label>
            <input id="serviceName" type="text" [(ngModel)]="serviceName" placeholder="Name of Service"/>
            <label for="price">Price</label>
            <input id="price" type="number" [(ngModel)]="price" hint="12000"/>
            <label for="discount">Discount (%)</label>
            <input id="discount" type="number" [(ngModel)]="discount" hint="20"/>
         </div>
         <div class="form-row" id="description">
            <label for="serviceDescription">Description of Service</label>
            <textarea id="serviceDescription" [(ngModel)]="serviceDescription"
              placeholder="Enter description here..."></textarea>
         </div>
      </div>
      <div class="service-settings">
         <label for="serviceDuration">Service Duration</label>
         <div class="duration-inputs">
            <div *ngIf="durationType === 'fixed'" class="duration-group" id="fixedDuration">
               <label for="hours">Hours</label>
               <input
               type="number"
               id="hours"
               placeholder="0"
               [(ngModel)]="durations.hours"
               />
               <label for="minutes">Minutes</label>
               <input
               type="number"
               id="minutes"
               placeholder="0"
               [(ngModel)]="durations.minutes"
               />
            </div>
            <div *ngIf="durationType === 'range'" class="duration-group" id="rangeDuration">
               <label for="minEngagement">Min Engagement (Hours)</label>
               <input
               type="number"
               id="minEngagement"
               placeholder="min 1"
               [(ngModel)]="durations.minEngagement"
               />
               <label for="maxEngagement">Max Engagement (Hours)</label>
               <input
               type="number"
               id="maxEngagement"
               placeholder="max 5"
               [(ngModel)]="durations.maxEngagement"
               />
            </div>
         </div>
         <div id="due">
            <label for="reservationDue">Reservation Due (in Days)</label>
            <input type="number" id="reservationDue" [(ngModel)]="reservationDue" />

            <label for="cancelationDue">Cancelation Due (in Days)</label>
            <input type="number" id="cancelationDue" [(ngModel)]="cancelationDue" />
         </div>
      </div>
      <div class="form-section">
         <div class="dropdown-section">
            <label for="category">Service Category: {{ selectedCategory }}</label>
            <div class="toggles">
               <div class="toggle-item">
                  <span>Service Availability</span>
                  <label class="switch">
                     <input type="checkbox" [(ngModel)]="isAvailable" aria-selected="false"/>
                     <span class="slider round"></span>
                  </label>
               </div>
            </div>
         </div>
         <div class="image-upload">
            <h4>Upload Images</h4>
            <input type="file" (change)="onFileSelect($event)" multiple />
            <div class="image-previews">
               <div *ngFor="let imgUrl of service.imageURLs" class="image-preview">
                  <img *ngIf="service" [src]="getServiceImage(service)" alt="Uploaded Image" />
                  <button (click)="removeImage(imgUrl, service)">Remove</button>
               </div>
            </div>
         </div>
      </div>
      <div class="buttons">
         <button (click)="onEdit()">Edit</button>
         <button (click)="onDelete()">Delete</button>
         <button (click)="onCancel()">Cancel</button>
      </div>
   </div>
</div>
