<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPP Registration</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form">                 
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" />
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your company name" />
                </div>
                <div class="form-group"> 
                    <label for="about">About your company</label>
                    <textarea id="about" placeholder="About your company..."></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" />
                </div>
                <div class="form-group">
                    <label for="image-upload">Upload Images</label>
                    <input type="file" id="image-upload" accept="image/*" multiple>
                </div> 
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" />
                </div>
          
                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" />
                </div>
          
              <button class="btn-primary" (click)="sendActivationEmail()">Finish</button>
              <button class="btn-secondary">Back</button>
            </div>
          </div>          
    </main>
</body>
</html>
