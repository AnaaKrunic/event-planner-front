<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPP Registration</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Enter your email address" />
                </div>
                <div>
                    <label for="name">NAME</label>
                    <input type="text" id="name" placeholder="Enter your company name" />
                </div>
                <div>
                    <label for="about">ABOUT YOUR COMPANY</label>
                    <textarea id="about" placeholder="About your company..."></textarea>
                </div>
                <div>
                    <label for="address">ADDRESS</label>
                    <input type="text" id="address" placeholder="Enter your address" />
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" />
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter your password" />
                </div>
          
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" />
                </div>
          
              <button class="btn-primary">Finish</button>
              <button class="btn-secondary">Back</button>
            </div>
          </div>          
    </main>
</body>
</html>
